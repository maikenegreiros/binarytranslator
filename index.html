<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Converter</title>
        <script type="module" src="src/main.js"></script>
    </head>
    <body>
        <h1>Binary Converter</h1>

        <form class="form" action="index.html" method="post">
            <textarea class="text-box" name="text" rows="8" cols="80"></textarea>
            <br>
            <input id="optionToText" type="radio" name="convert-to" value="Text">
            <label for="optionToText">To Text</label>

            <input id="optionToBinary" type="radio" name="convert-to" value="Binary" checked>
            <label for="optionToBinary">To Binary</label>
            <br>
            <input type="submit" name="" value="Convert">
        </form>

        <hr>

        <div class="output-container"></div>
    </body>
</html>
